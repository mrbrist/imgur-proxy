name: Build Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          mkdir dist
          zip -r dist/imgur-proxy-replacer.zip . \
            -x "*.git*" \
            -x "dist/*" \
            -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/imgur-proxy-replacer.zip
